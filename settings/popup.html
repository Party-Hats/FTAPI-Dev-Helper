<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
<h1>Extension Settings</h1>

<!-- Group for Error Page toggles -->
<div class="settingsGroup">
  <h2>SecuTransfer Error Page</h2>
  <div class="inlineRow">
    <input
        type="checkbox"
        id="errorPageToggle"
        title="Toggle whether to show the custom error page instead of Chrome's default."
    />
    <label for="errorPageToggle">Enable Custom Error Page</label>
  </div>
  <div class="inlineRow">
    <input
        type="checkbox"
        id="autoReloadToggle"
        title="If enabled, the error page automatically reloads once the server is back."
    />
    <label for="autoReloadToggle">Default Auto Reload</label>
  </div>
  <div class="inlineRow">
    <input
        type="checkbox"
        id="errorPageDarkMode"
    />
    <label for="errorPageDarkMode">Dark Mode</label>
  </div>

</div>

<!-- New Dev Password Saver setting -->
<div class="settingsGroup">
  <h2>Dev Password Saver</h2>
  <div class="inlineRow">
    <input
        type="checkbox"
        id="passwordSaverEnabled"
        title="Toggle the password saver feature."
    />
    <label for="passwordSaverEnabled">Enable Password Saver</label>
  </div>
  <div class="inlineRow">
    <input
        type="checkbox"
        id="passwordSaverDarkMode"
        title="Toggle dark mode for the password saver popup."
    />
    <label for="passwordSaverDarkMode">Dark Mode</label>
  </div>
  <button
      id="managePasswordsBtn"
      class="resetMappingsBtn">
  Manage Saved Passwords
  </button>
</div>

<!-- Group for GitHub Button toggle -->
<div class="settingsGroup">
  <h2>GitHub Jenkins Button</h2>
  <div class="inlineRow">
    <input
        type="checkbox"
        id="githubButtonEnabled"
        title="Toggle the GitHub button for opening Jenkins pipelines."
    />
    <label for="githubButtonEnabled">Enable GitHub Button</label>
  </div>
</div>

<!-- GitHub Jenkins Mappings -->
<div class="settingsGroup">
  <h2>GitHub → Jenkins Mappings</h2>
  <div class="resetMappingTopRow">
    <button
        id="resetMappingsBtn"
        class="resetMappingsBtn"
        title="Reset GitHub→Jenkins mappings to the original defaults, discarding any changes."
    >
      Reset Default Mappings
    </button>
  </div>
  <div id="reposList"></div>
  <div class="newRepoRow">
    <input
        type="text"
        id="newRepoName"
        placeholder="Repo Name (e.g. Process-Client)"
    />
    <button
        id="addRepoBtn"
        title="Create a new repo entry with no jobs yet."
    >
      Add Repo
    </button>
  </div>
</div>

<script src="../shared/polyfill.js"></script>
<script src="popup.js"></script>
</body>
</html>
