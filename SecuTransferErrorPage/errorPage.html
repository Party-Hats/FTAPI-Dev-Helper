<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Server Status</title>
  <link rel="stylesheet" href="errorPage.css" />
</head>
<body>
<div id="urlArea"></div>
<div id="urlNote">
  We'll reload this page automatically or when you click Reload
  (once the server is ready).
</div>
<div id="statusArea">Checking server...</div>
<div id="offlineTime">
  Time offline: <span id="offlineCount">0</span> seconds
</div>
<div class="toggleRow">
  <input
      id="autoToggle"
      type="checkbox"
      title="If enabled, auto-reload once the server is up."
  />
  <label for="autoToggle">Automatically reload when server is ready</label>
</div>
<button id="reloadBtn" disabled>Reload Now</button>

<script src="../shared/polyfill.js"></script>
<script src="errorPage.js"></script>
</body>
</html>
